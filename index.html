<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./sketchpad.js" defer></script>
    <title>Sketchpad</title>
  </head>
  <body>
    <header>
      <h1>SKETCHPAD</h1>
    </header>
    <main>
      <div class="gridarea">
        <div class="gridbox"></div>
      </div>
      <div class="menuarea">
        <div class="colormenu">
          <button class="colorbutton" id="red"></button>
          <button class="colorbutton" id="blue"></button>
          <button class="colorbutton" id="green"></button>
          <button class="colorbutton" id="yellow"></button>
          <button class="colorbutton" id="black"></button>
          <button class="colorbutton" id="white"></button>
        </div>
        <div>
          <button class="gridsize-button">SELECT GRIDSIZE</button>
        </div>
      </div>
    </main>
    <footer>
      <p>Made by David Watkin as part of The Odin Project curriculum</p>
    </footer>
  </body>
</html>
